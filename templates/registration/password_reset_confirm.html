{% extends 'base.html' %}

{% block title %}Change Password {% endblock title %}

{% block content %}
<h1>Pick a new password</h1>
<p>Enter your password then for security reasons, re-type it to confirm</p>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Reset" class="btn btn-success">
</form>
{% endblock content%}
